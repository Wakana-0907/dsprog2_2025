<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-purple: #9d7af2;
            --light-purple: #e0d7ff;
            --bg-purple: #f3f0ff;
            --accent-purple: #6c4ab6;
        }
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background: linear-gradient(135deg, #dcd1ff 0%, #f3f0ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a3a75;
        }
        .app-container {
            background: white;
            width: 95%;
            max-width: 450px;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(157, 122, 242, 0.2);
            border: 3px solid var(--light-purple);
        }
        h2 { text-align: center; color: var(--accent-purple); margin-top: 0; }
        
        select {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid var(--main-purple);
            background: white;
            color: var(--accent-purple);
            font-size: 1rem;
            outline: none;
            margin-bottom: 20px;
        }

        /* é€±é–“ãƒªã‚¹ãƒˆ */
        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .day-card {
            background: var(--bg-purple);
            border-radius: 18px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .day-card:hover {
            transform: scale(1.02);
            border-color: var(--main-purple);
        }
        .day-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .day-info { display: flex; align-items: center; gap: 10px; }
        .date { font-size: 0.8rem; color: #7a68a6; width: 60px; }
        .icon { font-size: 1.8rem; }
        .temp { font-weight: bold; color: var(--accent-purple); font-size: 1.1rem; }

        /* è©³ç´°ã‚¨ãƒªã‚¢ï¼ˆæœ€åˆã¯éš ã™ï¼‰ */
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            font-size: 0.85rem;
            color: #665a8a;
            padding-top: 0;
            line-height: 1.4;
        }
        .day-card.active .details {
            max-height: 100px;
            padding-top: 10px;
            border-top: 1px dashed var(--main-purple);
            margin-top: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--main-purple);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-container">

<script>
    const areaSelect = document.getElementById('areaSelect');

                const weatherText = data[0].timeSeries[0].areas[0].weathers[i] || "è©³ã—ãã¯è©³ç´°ã‚’ã¿ã¦ã­";

    areaSelect.onchange = (e) => fetchWeather(e.target.value);

</script>

</html>
